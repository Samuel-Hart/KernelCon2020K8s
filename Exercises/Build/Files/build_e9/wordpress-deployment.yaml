apiVersion: apps/v1
kind: Deployment
metadata:
    name: wordpress
    labels:
      app: wordpress
spec:
  selector:
    matchLabels:
      app: wordpress
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: wordpress
    spec:
      containers:
      - image: vianasw/dvwps
        name: wordpress
        env:
        - name: DB_NAME
          value: 'wordpress'
        - name: DB_USER
          value: 'wordpressuser'
        - name: DB_HOST
          value: 'mysql'
        - name: DB_PASSWORD
          value: 'password'
        ports:
        - containerPort: 80
          name: wordpress
        volumeMounts:
        - name: wordpress-persistent-storage
          mountPath: /var/www/html
      volumes:
      - name: wordpress-persistent-storage
        persistentVolumeClaim:
          claimName: wp-pv-claim