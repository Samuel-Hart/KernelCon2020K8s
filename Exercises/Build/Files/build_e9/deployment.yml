apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  labels:
    app: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - image: mysql:5.6
        name: mysql
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: 'password'
        - name: MYSQL_USER
          value: 'wordpressuser'
        - name: MYSQL_PASSWORD
          value: 'password'
        - name: MYSQL_DATABASE
          value: 'wordpress'
        ports:
        - containerPort: 3306
          name: mysql
        volumeMounts:
        - name: mysql-persistent-storage
          mountPath: /var/lib/mysql
        - name: mysql-configmap-volume
          mountPath: /etc/mysql/conf.d/mysql.cnf
          subPath: mysql.cnf
      volumes:
      - name: mysql-persistent-storage
        persistentVolumeClaim:
          claimName: mysql-pv-claim
      - name: mysql-configmap-volume
        configMap:
          name: mysql-config
          items:
          - key: mysql.cnf
            path: mysql.cnf
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress
  labels:
    app: wordpress
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: wordpress
    spec:
        containers:
        - image: dvwps:v0.0.1
        name: wordpress
        env:
        - name: DB_NAME
          value: 'wordpress'
        - name: DB_USER
          value: 'wordpressuser'
        - name: DB_HOST
          value: 'mysql'
        - name: DB_PASSWORD
          value: 'password'
        ports:
        - containerPort: 80
          name: wordpress
        volumeMounts:
        - name: wordpress-persistent-storage
          mountPath: /var/www/html
        volumes:
        - name: wordpress-persistent-storage
        persistentVolumeClaim:
          claimName: wp-pv-claim
    